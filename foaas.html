<!DOCTYPE html>
<html>
<title>FOAAS</title>
<style>
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 12px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }
  h1{

    text-align: center
  }
  h2 {
    display: block;
    font-size: 1em;

    font-weight: bold;
}
</style>
<body>

<h1>Welcome to FOAAS</h1>

<h2>log in with your twitter account</h2>
<p id="demo"></p>
<label><b>Username</b></label>
<input type=text placeholder="Enter your username">
<label><b>Password</b></label>
<input type=password placeholder="Enter your password">
<button type="submit">Log in</button>


</body>
</html>
