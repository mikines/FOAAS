<!DOCTYPE html>
<html>
<title>FOAAS</title>
<style>
#logout{
  padding: 10px 20px;
  position: fixed;
  top: 0;
  right: 0;

}
#add{
  background-color: #008cba;
  color: white;
  border: none;
}
table{
  border-style: double;
}
h1{
  margin-left: 50px;
}
#targetContainer{
  padding-top:100px;
  padding-bottom:50px;
  margin-left:100px;
}
</style>

<body>
{% if user.is_authenticated %}

  <a href="/logout">logout</a>
  <h1> {{user.username}}'sprofile:</h1>
<div id=targetContainer>
  <table width=700 id="sms_targets">
	<th>Name</th>
    <th>Phone Number</th>
    <th>Message</th>
    <th>Frequency</th>
  </table>
  <button id=addsmsnum type=submit>
</div>
<div id=targetContainer>
  <table width=700 id="tweet_targets">
	<th>Name</th>
	<th>Twitter @username</th>
	<th>Message</th>
	<th>Frequency</th>

  </table>
</div>
{% else %}

	not logged in
{% endif %}
<script src="profile.js"></script>
</body>
</html>
